# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'ObjectIO Dashboards'
    orgId: 1
    folder: 'ObjectIO'
    folderUid: 'objectio'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
