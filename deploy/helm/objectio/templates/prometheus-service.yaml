{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "objectio.prometheus.fullname" . }}
  labels:
    {{- include "objectio.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  type: {{ .Values.monitoring.prometheus.service.type }}
  ports:
    - name: http
      port: {{ .Values.monitoring.prometheus.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "objectio.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
{{- end }}
