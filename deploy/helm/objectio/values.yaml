global:
  imageRegistry: ghcr.io/cloudomate
  imagePullPolicy: IfNotPresent

gateway:
  image:
    repository: objectio-gateway
    tag: latest
  replicas: 1
  service:
    type: ClusterIP
    port: 9000
  noAuth: true
  logLevel: info
  warehouseLocation: s3://objectio-warehouse
  region: us-east-1
  # Delta Sharing presigned URL config. Set externalEndpoint + credentials to enable.
  deltaSharing:
    externalEndpoint: ""
    accessKeyId: ""
    secretKey: ""
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: "2"
      memory: 1Gi

meta:
  image:
    repository: objectio-meta
    tag: latest
  replicas: 3
  service:
    port: 9100
    metricsPort: 9101
  logLevel: info
  persistence:
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi

osd:
  image:
    repository: objectio-osd
    tag: latest
  replicas: 3
  service:
    port: 9200
    metricsPort: 9201
  logLevel: info
  persistence:
    data:
      size: 50Gi
      storageClass: ""
    state:
      size: 5Gi
      storageClass: ""
  failureDomain:
    region: default
    datacenter: default
    rack: rack1
  storage:
    blockSize: 4194304
    diskFile: disk.raw
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi

ec:
  k: 4
  m: 2

monitoring:
  enabled: false

  prometheus:
    image:
      repository: prom/prometheus
      tag: v2.48.0
    retention: 30d
    scrapeInterval: 15s
    service:
      type: ClusterIP
      port: 9090
    persistence:
      size: 10Gi
      storageClass: ""
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: "1"
        memory: 1Gi

  grafana:
    image:
      repository: grafana/grafana
      tag: "10.2.2"
    adminUser: admin
    adminPassword: objectio
    service:
      type: ClusterIP
      port: 3000
    persistence:
      size: 5Gi
      storageClass: ""
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
