# ObjectIO Monitoring Stack
# Run with: docker compose -f deploy/local-cluster/docker-compose.monitoring.yml up -d
#
# Services:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)
#
# Prerequisites:
#   - ObjectIO services running with metrics endpoints exposed
#   - Update deploy/prometheus/prometheus.yml with your service addresses

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: objectio-prometheus
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - objectio
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: objectio-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    networks:
      - objectio
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  objectio:
    name: objectio-network
    external: true

volumes:
  prometheus_data:
    name: objectio-prometheus-data
  grafana_data:
    name: objectio-grafana-data
