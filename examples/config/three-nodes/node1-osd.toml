# ObjectIO OSD Configuration - Three Node Deployment (Node 1)
#
# Three-node deployment with each node in a different rack.
# Failure domain at NODE level - shards spread across nodes.
#
# Recommended EC: 6+3 (survives 1 full node failure)
# Alternative EC: 4+2 (survives 2 disk failures per node)

[osd]
node_name = "osd-node1"
listen = "0.0.0.0:9002"
meta_endpoint = "http://meta.objectio.local:9001"
weight = 1.0

# Node 1 is in rack-01
# CRUSH spreads shards across different RACKS (and thus nodes)
[osd.failure_domain]
region = "us-east"
datacenter = "dc1"
rack = "rack-01"

[storage]
# 12 disks per node = 36 disks total
disks = [
    "/mnt/nvme0",
    "/mnt/nvme1",
    "/mnt/nvme2",
    "/mnt/nvme3",
    "/mnt/nvme4",
    "/mnt/nvme5",
    "/mnt/nvme6",
    "/mnt/nvme7",
    "/mnt/nvme8",
    "/mnt/nvme9",
    "/mnt/nvme10",
    "/mnt/nvme11",
]
block_size = 4194304
data_dir = "/var/lib/objectio/osd"

[logging]
level = "info"
