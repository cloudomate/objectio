# ObjectIO OSD Configuration - Multi-Rack LRC Deployment
#
# 6+ node deployment across multiple racks for LRC (Locally Repairable Codes)
# LRC 6+2+2: 6 data + 2 local parity + 2 global parity
#
# This config is for Rack 1, Node 1

[osd]
node_name = "osd-r1-n1"
listen = "0.0.0.0:9002"
meta_endpoint = "http://meta.objectio.local:9001"
weight = 1.0

# Rack 1, Node 1
[osd.failure_domain]
region = "us-east"
datacenter = "dc1"
rack = "rack-01"

[storage]
disks = [
    "/mnt/nvme0",
    "/mnt/nvme1",
    "/mnt/nvme2",
    "/mnt/nvme3",
    "/mnt/nvme4",
    "/mnt/nvme5",
]
block_size = 4194304
data_dir = "/var/lib/objectio/osd"

[logging]
level = "info"
